<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>$NOD Press Kit</title>
  <meta name="description" content="$NOD press kit: logos, banners, copy, and memes.">
  <link rel="icon" href="assets/favicon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="index.html#home">
        <img src="assets/logo.svg" alt="$NOD logo" class="logo">
        <span>$NOD</span>
      </a>
      <nav>
        <a href="index.html#about">About</a>
        <a href="index.html#chart">Chart</a>
        <a href="index.html#faq">FAQ</a>
      </nav>
      <a class="cta" href="index.html#how">How to Buy</a>
    </div>
  </header>

  <main class="section container">
    <h1>Press Kit</h1>
    <p>Use these assets to spread the good word. A nod means “yes” in every language — now it’s on-chain.</p>

    <div class="cards">
      <div class="card">
        <h4>Logo (SVG)</h4>
        <img src="assets/logo.svg" alt="logo" style="width:120px;height:auto">
        <p><a class="btn small" href="assets/logo.svg" download>Download SVG</a></p>
      </div>
      <div class="card">
        <h4>Open Graph Banner</h4>
        <img src="assets/og.png" alt="og" style="width:100%;max-width:480px;height:auto;border-radius:10px">
        <p><a class="btn small" href="assets/og.png" download>Download</a></p>
      </div>
      <div class="card">
        <h4>One-liner</h4>
        <p><code>A nod means “yes” in every language. Now it’s on‑chain. $NOD</code></p>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="brandline">
        <img src="assets/logo.svg" alt="$NOD logo" class="logo small">
        <strong>$NOD</strong>
      </div>
      <p class="tiny">© <span id="year"></span> $NOD.</p>
    </div>
  </footer>

  <script src="config.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
